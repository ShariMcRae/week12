<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FamilyMembers</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
  </head>
  <body>

    <!-- Modal -->
    <div class="modal fade" id="editModal" data-bs-backdrop="static"
      data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalTitle">
              Create Family Member
            </h1>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="form-group row">
                <div class="col-sm-10 mb-2">
                  <input
                    type="text"
                    id="firstName"
                    class="form-control"
                    placeholder="First Name"
                  />
                </div>
                <div class="col-sm-10 mb-2">
                  <input
                    type="text"
                    id="lastName"
                    class="form-control"
                    placeholder="Last Name"
                  />
                </div>
                <div class="col-sm-5 mb-2">
                  <input
                    type="text"
                    id="age"
                    class="form-control"
                    placeholder="Age"
                  />
                </div>
                <div class="col-sm-10">
                  <input
                    type="text"
                    id="relationship"
                    class="form-control"
                    placeholder="Relationship"
                  />
                  <input type="hidden" id="id" />
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="cancel" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="save"
                onClick="DOMManager.save()">Save</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm pt-3">
          <h2>Family Members</h2>
        </div>
        <div class="col-sm-1 px-3 py-3">
          <button class="btn btn-primary btn-sm form-control"
            onclick="DOMManager.openFamilyMemberForm(0)" >Create</button>
        </div>
      </div>
      <div class="row">
        <table id="list" class="table table-light table-hover">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Relationship</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
      
            </tbody>
          </table>
      </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="index.js"></script>
  </body>
</html>
